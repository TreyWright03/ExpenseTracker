<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ExpenceTracker</title>
</head>
<body>
    <div class="Main-Bkgrnd">
        <div class="SideBar">
            <div class="Profile-Pic">
                <img src="images/images.jpeg">
            </div>
            <div class="Profile-Name">
                <p>Trey Wright</p>
            </div>
            <div class="SidebarTabs">
                <div class="Tabs" id="Tab1">
                    <p>Home</p>
                </div>
                <div class="Tabs" id="Tab2">
                    <p>Expenses</p>
                </div>
                <div class="Tabs" id="Tab3">
                    <p>Accounts</p>
                    </div>
                <div class="Tabs" id="Tab4">
                    <p>Buisness</p>
                </div>
                <div class="Tabs" id="Tab5">
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <div class="Main-Container"> 
            <div class="Top-Container" id="Top1"></div>
            <div class="Top-Container" id="Top2"></div>
            <div class="Top-Container" id="Middle3"></div> 
            <div class="Top-Container" id="Bottom4"></div>
            <div class="Top-Container" id="Bottom5"></div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
